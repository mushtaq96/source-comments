<body>
    <div class="jumbotron d-flex justify-content-center align-items-center">
        <div class="container">
            <h1>Welcome to my application</h1>
            <h2>Convert Source code comments from Japanese to English</h2>

            {% if filenamee == '' %}
            <div class="col-4 mx-auto">
                <form action="{{url_for('upload_file')}}" method="POST" id="form1" enctype="multipart/form-data">
                    <label>Select your file <input type="file" id="userFile" name="file"/></label>
                    
                    <button type="submit" id="btnUpload" class="btn btn-primary" form="form1">Upload C# file</button>
                    <a href="/uploader/success" target="blank" ><button type="button" id="btnDownload" class="btn btn-success" disabled>Download file</button></a>
                </form>
            </div>
            
            {% else %}
            <div class="col-4 mx-auto">
                <form action="http://localhost:5000/uploader" method="POST" id="form1" enctype="multipart/form-data">
                    <label>Select your file <input type="file" id="userFile" name="file"/></label>
                    
                    <button type="submit" id="btnUpload" class="btn btn-primary" form="form1">Upload C# file</button>
                    <a href="/uploader/success/{{ filenamee }}" target="blank" ><button type="button" id="btnDownload" class="btn btn-success">Download file {{ filenamee }}</button></a>
                </form>
            </div>
            {% endif %}
        </div>
    </div>
